<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!" />
  <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../Pagina web/CSS file/calendarioStyle.css" />
  <title>Calendar with Events</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Lun</div>
          <div>Mart</div>
          <div>Mierc</div>
          <div>Juev</div>
          <div>Vier</div>
          <div>Saba</div>
          <div>Domi</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Ir a </button>
          </div>
          <button class="today-btn">Hoy</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">miercoles</div>
        <div class="event-date">12th diciembre 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Añadir Evento</div>
          <i class="fas fa-times close"></i>
        </div>
        <!--Datos de añadir eventos------------------------------------------------------->
        <div class="add-event-body">
          <h2 class="add-event-title">Nuevo Evento</h2>
          <div class="add-event-field">
            <label for="event-title" class="add-event-label">Título</label>
            <input type="text" id="event-title" class="add-event-input" placeholder="Introduce un título" />
          </div>

          <div class="add-event-field">
            <label for="event-description" class="add-event-label">Descripción</label>
            <textarea id="event-description" class="add-event-textarea" placeholder="Descripción del evento"></textarea>
          </div>

          <div class="add-event-field">
            <label for="event-amount" class="add-event-label">Cantidad (€)</label>
            <input type="number" id="event-amount" class="add-event-input" placeholder="0.00" />
          </div>

          <div class="add-event-field">
            <label for="event-type" class="add-event-label">Categoría</label>
            <select id="event-type" class="add-event-select">
              <option style="color:#d32f2f;">GASTO</option>
              <option style="color:#388e3c;">COBRO</option>
            </select>
          </div>

          <div class="add-event-field">
            <label for="event-category" class="add-event-label">Categoría</label>
            <select id="event-category" class="add-event-select">
              <option disabled style="color:#d32f2f;">GASTOS</option>
              <option style="color:#d32f2f;">Vivienda</option>
              <option style="color:#d32f2f;">Transporte</option>
              <option style="color:#d32f2f;">Alimentacion</option>
              <option style="color:#d32f2f;">Salud</option>
              <option style="color:#d32f2f;">Educacion</option>
              <option style="color:#d32f2f;">Ocio</option>
              <option style="color:#d32f2f;">Ropa y Calzado</option>
              <option style="color:#d32f2f;">Seguros</option>
              <option style="color:#d32f2f;">Impuestos y Tasas</option>
              <option style="color:#d32f2f;">Otros</option>
              <option disabled style="color:#388e3c;">COBROS</option>
              <option style="color:#388e3c;">Salario</option>
              <option style="color:#388e3c;">Ingresos Extras</option>
              <option style="color:#388e3c;">Iversiones</option>
              <option style="color:#388e3c;">Ventas</option>
              <option style="color:#388e3c;">Rentas</option>
              <option style="color:#388e3c;">Prestaciones y Subsidios</option>
              <option style="color:#388e3c;">Devoluciones</option>
              <option style="color:#388e3c;">Premios - Loteria</option>
              <option style="color:#388e3c;">Regalos - Donaciones</option>
            </select>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn" onclick="guardarBtn()">Guardar</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script src="../Pagina web/javaScript/calendarioJS.js"></script>
    <script type="module" src="../Pagina web/javaScript/firebaseCalendario.js"></script>

</html>
